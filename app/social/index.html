<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapZen</title>
        
<html>
<head>

    <style>

        img, 
        button, 
        a, 
        input, 
        textarea {
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        button:focus, 
        a:focus, 
        input:focus, 
        textarea:focus {
            outline: none;
        }
    </style>
</head>

    </html>
    
    <style>
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom left, #141414 50%, #3a003f);
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        .top-section {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .top-left {
            display: flex;
            align-items: center;
        }

        .top-left img {
            width: 22px;
            height: 22px;
            cursor: pointer;
        }

        .top-left-text {
            font-size: 1rem;
            margin-left: 10px;
        }

        .navigation-bar {
            margin-top: 10px;
            background-color: #333;
            border: 1px solid white;
            border-radius: 15px;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }

        .nav-item {
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-item.active {
            background-color: #4a4a4a;
        }

        .content {
            margin: 20px 0;
            font-size: 1.2rem;
        }

        .bottom-right-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 400px;
            height: 80%;
            background-color: rgba(20, 20, 20, 0.9);
            border: 1px solid white;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
            z-index: 100;
            overflow-y: auto;
        }

        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .popup-header-text {
            font-size: 1.2rem;
        }

        .close-icon {
            width: 25px;
            height: 25px;
            cursor: pointer;
        }

        .search-bar {
            display: flex;
            align-items: center;
            background-color: #444;
            padding: 10px;
            border-radius: 20px;
            margin-top: 20px;
        }

        .search-bar img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .search-bar input {
            border: none;
            background: transparent;
            color: white;
            flex-grow: 1;
            outline: none;
        }

        .header-text {
            font-size: 1rem;
            margin: 15px 0 5px;
        }

        .option-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-radius: 10px;
            background-color: #333;
            margin-bottom: 10px;
        }

        .option-item img {
            width: 25px;
            height: 25px;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border-radius: 15px;
            border: 2px solid white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .checkbox.checked {
            background-color: #800080;
        }
        
    </style>
    <script>
        function toggleActiveOption(selectedOption) {
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => item.classList.remove('active'));
            selectedOption.classList.add('active');
        }

        function togglePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }

        function toggleCheckbox(checkbox) {
            checkbox.classList.toggle('checked');
        }
    </script>
</head>
<body>

    <div class="top-section">
        <div class="top-left">
            <img src="https://sinfulzen.github.io/SnapZen/assets/icons/misc/back.png" alt="Back" onclick="window.location.href='https://sinfulzen.github.io/SnapZen/app/home/index.html';">
            <div class="top-left-text">Social</div>
        </div>
    </div>

    <div class="navigation-bar">
        <div class="nav-item active" onclick="toggleActiveOption(this)">Friends</div>
        <div class="nav-item" onclick="toggleActiveOption(this)">Groups</div>
    </div>

    <div class="content">
        Empty
    </div>

    <img class="bottom-right-icon" src="https://sinfulzen.github.io/SnapZen/assets/icons/social/add.png" alt="Menu" onclick="togglePopup()">

    <div id="popup" class="popup">
        <div class="popup-header">
            <div class="popup-header-text"></div>
            <img class="close-icon" src="https://sinfulzen.github.io/SnapZen/assets/icons/misc/close.png" alt="Close" onclick="togglePopup()">
        </div>

        <div class="search-bar">
            <img src="https://sinfulzen.github.io/SnapZen/assets/icons/social/search.png" alt="Search Icon">
            <input type="text" placeholder="Search...">
        </div>

        <div class="header-text">Friends</div>
        <div class="option-item">
            <img src="https://sinfulzen.github.io/SnapZen/assets/icons/social/user.png" alt="User">
            <div>SnapChat User</div>
            <div class="checkbox" onclick="toggleCheckbox(this)"></div>
        </div>
        
        <br>

        <div class="header-text">Groups</div>
        <div class="option-item">
            <img src="https://sinfulzen.github.io/SnapZen/assets/icons/social/user.png" alt="Group">
            <div>SnapChat Group</div>
            <div class="checkbox" onclick="toggleCheckbox(this)"></div>
        </div>
    </div>

</body>
</html>
