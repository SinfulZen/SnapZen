<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapZen</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom left, #141414 50%, #3a003f);
        color: white;
        font-family: 'Arial', sans-serif;
        text-align: center;
        overflow-x: hidden;
        overflow-y: scroll;
    }

    .top-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        width: 100%;
        box-sizing: border-box;
        background: none;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 0 0 15px 15px;
    }

    .top-left-text {
        font-size: 0.9rem;
        margin-left: 10px;
        flex-grow: 1;
        text-align: left;
    }

    .top-right-icons {
        display: flex;
        justify-content: flex-end;
        margin-right: 10px;
        flex-grow: 1;
    }

    .top-right-icons img {
        width: 20px;
        height: 20px;
        margin-left: 10px;
        cursor: pointer;
        outline: none;
    }

    .center-content {
        margin-top: 20px;
        padding: 0 10px;
    }

    h4 {
        font-size: 1.6rem;
        margin: 0;
    }

    .smaller-text {
        font-size: 0.9rem;
        margin-top: 10px;
    }

    .center-icons {
        margin-top: 15px;
    }

    .center-icons img {
        width: 23px;
        height: 23px;
        margin: 0 5px;
        cursor: pointer;
        outline: none;
    }

    .rounded-body {
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid white;
        border-radius: 15px;
        padding: 15px;
        margin: 20px 10px;
    }

    .info-text {
        font-size: 0.8rem;
        margin-top: 10px;
    }

    .tiles-section {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(30%, 1fr));
        gap: 10px;
        padding: 10px;
        margin: 20px auto;
        max-width: 100%;
        box-sizing: border-box;
    }

    .tile {
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid white;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        cursor: pointer;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        aspect-ratio: 1;
    }

    .tile img {
        width: 28px;
        height: 28px;
        margin-bottom: 5px;
        outline: none;
    }

    .tile p {
        font-size: 0.75rem;
        margin: 0;
    }

    .navigation-bar {
        background: rgba(30, 30, 30, 0.6);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid white;
        padding: 10px 0;
        display: flex;
        justify-content: space-around;
        align-items: center;
        position: fixed;
        bottom: 0;
        width: 100%;
        left: 0;
        box-sizing: border-box;
        border-radius: 8px;
    }

    .nav-icon {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        position: relative;
        cursor: pointer;
        padding-top: 3px;
    }

    .nav-icon img {
        width: 20px;
        height: 20px;
        margin-bottom: 3px;
        outline: none;
    }

    .nav-icon p {
        font-size: 0.6rem;
        margin: 0;
    }

    .nav-icon.active::after {
        content: "";
        position: absolute;
        bottom: -5px;
        width: 25px;
        height: 2px;
        background-color: white;
        border-radius: 20px;
    }

    .nav-icon img, .top-right-icons img, .center-icons img, .tile img {
        outline: none;
        -webkit-tap-highlight-color: transparent;
    }

    .nav-icon:focus, .nav-icon:active {
        outline: none;
        border: none;
    }
</style>

</head>
<body>
