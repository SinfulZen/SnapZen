<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapZen</title>
    <style>
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom left, #141414 50%, #3a003f);
            background-size: cover;
            background-attachment: fixed;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        .top-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
        }

        .top-left {
            display: flex;
            align-items: center;
        }

        .top-left img {
            width: 22px;
            height: 22px;
            cursor: pointer;
        }

        .rounded-body {
            background-color: #1e1e1e;
            border: 1px solid white;
            border-radius: 15px;
            padding: 20px;
            margin: 50px auto;
            width: 80%;
            max-width: 400px;
        }

        .header-text {
            font-size: 1.4rem;
            margin: 10px 0;
        }

        .sub-text {
            font-size: 0.9rem;
            color: #bbb;
            margin: 10px 0;
        }

        .rounded-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .rounded-buttons button {
            background: transparent;
            border: 1px solid white;
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            width: 45%;
        }

        .navigation-bar {
            background-color: #1e1e1e;
            border: 1px solid white;
            padding: 15px 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            left: 0;
            box-sizing: border-box;
            border-radius: 8px;
        }

        .nav-icon {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        .nav-icon img {
            width: 22px;
            height: 22px;
            margin-bottom: 5px;
        }

        .nav-icon p {
            font-size: 0.65rem;
            margin: 0;
        }

        @media (max-width: 600px) {
            .header-text {
                font-size: 1.2rem;
            }

            .sub-text {
                font-size: 0.8rem;
            }

            .navigation-bar {
                padding: 10px 0;
            }

            .nav-icon img {
                width: 20px;
                height: 20px;
            }

            .nav-icon p {
                font-size: 0.6rem;
            }
        }
    </style>
</head>
<body>

    <div class="top-section">
        <div class="top-left">
            <img src="https://sinfulzen.github.io/SnapZen/assets/icons/misc/back.png" alt="Back" onclick="window.history.back();">
        </div>
    </div>

    <div class="rounded-body">
        <div class="header-text">Section incomplete</div>
        <div class="sub-text">This part of the app isn't finished yet!</div>
        <div class="rounded-buttons">
            <button onclick="window.location.href='https://github.com/SinfulZen/SnapZen';">GitHub repo</button>
            <button onclick="window.location.href='https://sinfulzen.github.io/SnapZen/app/home/index.html';">Home screen</button>
        </div>
    </div>

    <div class="navigation-bar">
        <div class="nav-icon" onclick="window.location.href='https://sinfulzen.github.io/SnapZen/app/media/index.html';">
            <img src="https://sinfulzen.github.io/SnapZen/assets/icons/navigation/media.png" alt="Media">
            <p>Media</p>
        </div>
        <div class="nav-icon" onclick="window.location.href='https://sinfulzen.github.io/SnapZen/app/features/index.html';">
            <img src="https://sinfulzen.github.io/SnapZen/assets/icons/navigation/features.png" alt="Features">
            <p>Features</p>
        </div>
        <div class="nav-icon" onclick="window.location.href='index.html';">
            <img src="https://sinfulzen.github.io/SnapZen/assets/icons/navigation/home.png" alt="Home">
            <p>Home</p>
        </div>
        <div class="nav-icon" onclick="window.location.href='https://sinfulzen.github.io/SnapZen/app/social/index.html';">
            <img src="https://sinfulzen.github.io/SnapZen/assets/icons/navigation/social.png" alt="Social">
            <p>Social</p>
        </div>
        <div class="nav-icon" onclick="window.location.href='https://sinfulzen.github.io/SnapZen/app/scripting/index.html';">
            <img src="https://sinfulzen.github.io/SnapZen/assets/icons/navigation/scripting.png" alt="Scripting">
            <p>Scripting</p>
        </div>
    </div>

</body>
</html>
