<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapZen</title>
    <style>
        :root {
            --image-width: 50%;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to top right, purple 10%, #141414 20%);
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .top-content {
            width: 100%;
            margin-top: 20px;
        }

        h4 {
            font-size: 2rem;
            margin: 0;
            font-family: 'odin-rounded', sans-serif;
        }

        p {
            margin: 10px 20px;
            line-height: 1.5;
        }

        .center-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        img {
            width: 100px;
            height: 100px;
        }

        .bottom-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
        }

        .loading-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 15px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: purple;
            border-radius: 50%;
            margin: 0 5px;
            animation: bounce 0.6s infinite alternate;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            to {
                transform: translateY(-10px);
                opacity: 0.7;
            }
        }

        .bottom-text {
            font-size: 0.8rem;
            background-color: #1e1e1e;
            padding: 5px 10px;
            border-radius: 25px;
            color: #ffffff;
            display: inline-block;
            border: 1px solid #ffffff;
            white-space: nowrap;
        }
    </style>
</head>
<body>

    <div class="top-content">
        <h4>SnapZen</h4>
        <p>An advanced SnapChat mod, packed with extended functionality!
           <br>
           Please note that this is a debug build, only the UI works.</p>
    </div>

    <div class="center-image">
        <img src="assets/branding/splash.png" alt="SplashImage">
    </div>

    <div class="bottom-section">
        <div class="loading-animation">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>

        <div class="bottom-text">
            Checking app, please wait...
        </div>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = 'app/home/index.html';
        }, 5000);
    </script>

</body>
</html>
