<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapZen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to top right, purple 10%, #141414 20%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .center-content {
            margin-bottom: auto;
        }

        h4 {
            font-size: 2rem;
            margin: 0;
            font-family: 'odin-rounded', sans-serif;
        }

        img {
            margin-top: 10px;
            width: 25%;
            height: auto;
        }

        .loading-animation {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            background-color: purple;
            border-radius: 50%;
            margin: 0 5px;
            animation: bounce 0.6s infinite alternate;
        }

        .dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            to {
                transform: translateY(-10px);
                opacity: 0.7;
            }
        }

        .bottom-text {
            font-size: 0.8rem;
            background-color: #6c6866;
            padding: 5px 15px;
            border-radius: 50px;
            color: #ffffff;
            margin-bottom: 20px;
            display: inline-block;
        }
    </style>
</head>
<body>

    <div class="center-content">
        <h4>SnapZen</h4>
        <p>An advanced SnapChat mod, packed with extended functionality!
           <br>
           Please note that this is a debug build, only the UI works.</p>
        <img src="assets/branding/splash.png" alt="SplashImage">
    </div>

    <div class="loading-animation">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <div class="bottom-text">
        <p>Checking app, please wait...</p>
    </div>

    <script>
        setTimeout(function() {
            window.location.href = 'app/home/index.html';
        }, 5000);
    </script>

</body>
</html>
