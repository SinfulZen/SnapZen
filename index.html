<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapZen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #141414;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        .center-content {
            margin-top: auto;
            margin-bottom: auto;
        }

        h4 {
            font-size: 2rem;
            margin: 0;
        }

        img {
            margin-top: 10px;
            width: 25%;
            height: auto;
        }

        .bottom-text {
            font-size: 0.8rem;
            background-color: #6c6866;
            padding: 0px 10px;
            border-radius: 50px;
            color: #ffffff;
            display: inline-block;
            width: auto;
            margin-bottom: 20px;
        }

        .loading-animation {
            border: 5px solid #e0e0e0;
            border-top: 5px solid purple;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="center-content">
        <h4 style="font-family: 'odin-rounded', sans-serif;">SnapZen</h4>
        <p>An advanced SnapChat mod, packed with extended functionality!</p>
        <p>Please note that this is a debug build, only the UI works!</p>
        <img src="assets/branding/splash.png" alt="SplashImage">
    </div>

    <div class="bottom-text">
        <p>Checking app, please wait...</p>
    </div>

    <div class="loading-animation"></div>

    <script>
        setTimeout(function() {
            window.location.href = 'app/home/index.html';
        }, 5000);
    </script>

</body>
</html>
